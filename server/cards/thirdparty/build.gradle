plugins {
    id 'org.springframework.boot' version '2.2.13.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'org.springframework.cloud.contract' version '2.2.8.RELEASE'
    id 'java'
}

ext {
}

defaultTasks 'clean', 'build'

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web'
    testCompile 'org.springframework.cloud:spring-cloud-starter-contract-verifier'


    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    testImplementation 'org.springframework.cloud:spring-cloud-starter-contract-stub-runner'

}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:2.2.9.BUILD-SNAPSHOT"
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"

    }
}

test {
    useJUnitPlatform()
}

contracts {
    baseClassMappings {
        baseClassMapping(".*eligibility.*", "com.thirdparty.cards.contractTest.BaseTestClass")
    }
}